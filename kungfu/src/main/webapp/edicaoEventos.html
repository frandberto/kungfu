<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base href=".">
  <title>Kungfu Leader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <!-- Bootstrap Date-Picker Plugin -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
   <link rel="stylesheet" href="./css/kungfu.css"/>
   
   <script src="node_modules/core-js/client/shim.min.js"></script>
   <script src="node_modules/zone.js/dist/zone.js"></script>
   <script src="node_modules/systemjs/dist/system.src.js"></script>
   <script src="systemjs.config.js"></script>
   <script>
      System.import('app').catch(function(err) { console.error(err);  });
   </script>
   
</head>
<body>

<kungfu-menu></kungfu-menu>

<div class="container">
  <kungfu-edit [gamificacao]="this.editableGamificacao" 
      [eventos]="this.lstEvento" 
      [participantes]="this.lstParticipante"
      (save)="save($event)" (clear)="clear()"></kungfu-edit>
    <kungfu-list [gamificacoes]="this.gamificacoes" [isButtonEnabled]=true
      (edit)="edit($event)" (remove)="remove($event)"></kungfu-list>
</div>

<footer class="container-fluid text-center">
 <div class="inner" >
     <p>Contato: <a href="mailto:#">alana.cavalcanti@serpro.gov.br</a></p>
</div>
</footer>

</body>
</html>
