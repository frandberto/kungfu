<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base href="kungfu">
  <title>Kungfu Leader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/kungfu.css"/>
   
   <script src="node_modules/core-js/client/shim.min.js"></script>
   <script src="node_modules/zone.js/dist/zone.js"></script>
   <script src="node_modules/systemjs/dist/system.src.js"></script>
   <script src="systemjs.config.js"></script>
   <script>
      System.import('app').catch(function(err) { console.error(err);  });
   </script>
   
</head>
<body>
    <p>
	<div class="container">
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="panel panel-default">
					<div class="panel-heading">
					<img 
					src="./images/imagem-kungfu2.png" style="width:10%" alt="">
					<label>Login KUNGFU Leader</label></div>
					<div class="panel-body">
						<div class="row">
						    <div class="col-sm-4" align="right">							
								<label for="codigo">Matr√≠cula</label>
							</div>
							<div class="col-sm-2" align="left">
							 <input
									[(ngModel)]="user.codigo" id="codigo" type="text"
									class="validate" size="11">
							</div>
						</div>
                        <p>
						<div class="row">
							<div class="col-sm-4" align="right">
								<label for="password">Senha</label>
							</div>
							<div class="col-sm-2" align="left">
								<input [(ngModel)]="user.password" id="password" type="password"
									class="validate" size="11">
							</div>
						</div>
						<div class="row" align="center">
							<span>{{errorMsg.message}}</span>
						</div>
						<p>
						<div class="row" align="center">
							<button (click)="login()" class="btn btn-primary" type="submit"
							name="action">Login</button>								
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-4"></div>
		</div>
	</div>

	<footer class="container-fluid text-center">
     <div class="inner" >
         <p>Contato: <a href="mailto:#">alana.cavalcanti@serpro.gov.br</a></p>
     </div>
   </footer>

</body>
</html>
