<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base href="kungfu">
  <title>Kungfu Leader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="./css/kungfu.css"/>
   
   <script src="node_modules/core-js/client/shim.min.js"></script>
   <script src="node_modules/zone.js/dist/zone.js"></script>
   <script src="node_modules/systemjs/dist/system.src.js"></script>
   <script src="systemjs.config.js"></script>
   <script>
      System.import('app').catch(function(err) { console.error(err);  });
   </script>
   
</head>
<body>

	<div class="panel panel-default">
		<div class="panel-heading">Login</div>
		<div class="panel-body">
			<div class="row">
				<div class="form-group">
					<label for="codigo">CPF :</label> <input
						[(ngModel)]="user.codigo" id="codigo" type="text" class="validate">
				</div>
			</div>

			<div class="row">
				<div class="form-group">
					<label for="password">Senha :</label> <input
						[(ngModel)]="user.password" id="password" type="password"
						class="validate">
				</div>
			</div>

			<span>{{errorMsg}}</span>
			<div class=row>
			<button (click)="login()" class="btn btn-primary" type="submit"
				name="action">Login</button>
			</div>
		</div>
	</div>

	<footer class="container-fluid text-center">
     <div class="inner" >
         <p>Contato: <a href="mailto:#">alana.cavalcante@serpro.gov.br</a></p>
     </div>
   </footer>

</body>
</html>
