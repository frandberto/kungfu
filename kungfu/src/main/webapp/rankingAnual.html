<!DOCTYPE html>
<html lang="pt-br">
<head>
  <base href=".">
  <title>Kungfu Leader</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <!-- Bootstrap Date-Picker Plugin -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
   <link rel="stylesheet" href="./css/kungfu.css"/>
   
   <script src="node_modules/core-js/client/shim.min.js"></script>
   <script src="node_modules/zone.js/dist/zone.js"></script>
   <script src="node_modules/systemjs/dist/system.src.js"></script>
   <script src="systemjs.config.js"></script>
   <script>
      System.import('app').catch(function(err) { console.error(err);  });
   </script>
   
</head>
<body>

<kungfu-menu></kungfu-menu>

<div class="container">
   <p>
    <div class="panel panel-primary">
       <div class="panel-heading">Ranking Anual - Exercício: 
          <kungfu-select [selected]="this.idExercicioSelecionado" 
              [entidades]="this.lstExercicios"
              (selectedChange)="onSelectedChangeExercicio($event)">
           </kungfu-select>       
       </div>
       <div class="panel-body">
    <div class="container-fluid">
      <table class="table table-striped" style="border-collapse: collapse;">
        <tr>
         <th rowspan=2><div align="center"><b>Participante</b></div></th>
         <th colspan=1><div align="center"><b>1º Quadrimestre</b></div></th>
         <th colspan=1><div align="center"><b>2º Quadrimestre</b></div></th>  
         <th colspan=1><div align="center"><b>3º Quadrimestre</b></div></th>
         </tr>
         <tr>        
         <td><div align="center"><b>Nível</b></div></td>         
         
         <td><div align="center"><b>Nível</b></div></td>        
         
         <td><div align="center"><b>Nível</b></div></td>
         
        </tr>
        <tr *ngFor="let ranking of rankings">
          <td>    
            {{ranking.apelido}}            
          </td>           
           <td>
            <div align="center">
            <img src="../images/{{ranking.avatar1oPeriodo}}.png" alt="{{ranking.avatar1oPeriodo}}" height="50" width="50">
            <br><b>{{ranking.nivel1oPeriodo}}</b>
            </div>
          </td>            
          
           <td>
            <div align="center">
            <img src="../images/{{ranking.avatar2oPeriodo}}.png" alt="{{ranking.avatar2oPeriodo}}" height="50" width="50">
            <br><b>{{ranking.nivel2oPeriodo}}</b>
            </div>
          </td>          
          
           <td>
            <div align="center">
            <img src="../images/{{ranking.avatar3oPeriodo}}.png" alt="{{ranking.avatar3oPeriodo}}" height="50" width="50">
            <br><b>{{ranking.nivel3oPeriodo}}</b>
            </div>
          </td>
        </tr>
      </table>
    </div>
    </div>
    </div>
</div>

<footer class="container-fluid text-center">
 <div class="inner" >
     <p>Contato: <a href="mailto:#">alana.cavalcanti@serpro.gov.br</a></p>
</div>
</footer>

</body>
</html>
