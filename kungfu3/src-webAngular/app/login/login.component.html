<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Kungfu Leader</h1>
            <span>
                <div [hidden]='this.escondeMsgErro()' class="alert">{{this.msgErro}}</div>
            </span>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="codigo" name="codigo" class="form-control input-underline input-lg" id="" placeholder="Matrícula">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="senha" name="senha" class="form-control input-underline input-lg" id="" placeholder="Senha">
                    </div>
                </div>

                <a href="javascript:void(0)" title='Clique para habilitar a troca de senha' (click)="this.trocaSenha()"> Trocar Senha </a>&nbsp;

                <div class="form-content" [(hidden)]="this.trocarSenha">
                    <div class="form-group">
                        <input type="password" [(ngModel)]="novaSenha" name="novaSenha" class="form-control input-underline input-lg" id="" placeholder="Nova Senha">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="confirmacaoSenha" name="confirmacaoSenha" class="form-control input-underline input-lg"
                            id="" placeholder="Confirmação Senha">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="onLoggedin()"> Logar </a>
            </form>
        </div>
    </div>
</div>
